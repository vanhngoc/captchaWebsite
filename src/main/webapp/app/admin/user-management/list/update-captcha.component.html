<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>
<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="confirmUpdateCaptcha()" [formGroup]="updateCaptchaForm">
      <h2 id="myUserLabel">Update Captcha</h2>

      <div class="mb-3">
        <label class="form-label">User Name</label>
        <input type="text" class="form-control" name="username" formControlName="username" />
        <div
          *ngIf="
            updateCaptchaForm.get('username')!.invalid &&
            (updateCaptchaForm.get('username')!.dirty || updateCaptchaForm.get('login')!.touched)
          "
        >
          <small class="form-text text-danger" *ngIf="updateCaptchaForm.get('username')?.errors?.required"> This field is required. </small>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Captcha</label>
        <input type="text" class="form-control" name="captcha" formControlName="captcha" />
        <div
          *ngIf="
            updateCaptchaForm.get('captcha')!.invalid &&
            (updateCaptchaForm.get('captcha')!.dirty || updateCaptchaForm.get('login')!.touched)
          "
        >
          <small class="form-text text-danger" *ngIf="updateCaptchaForm.get('captcha')?.errors?.required"> This field is required. </small>
        </div>
      </div>

      <div>
        <button type="button" class="btn btn-secondary" (click)="clear()">
          <span>Cancel</span>
        </button>

        <button type="submit" [disabled]="updateCaptchaForm.invalid" class="btn btn-primary">
          <span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
